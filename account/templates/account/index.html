{% extends 'core/base.html' %}

{%block title%}
Account
{%endblock%}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-[#FAFAFA]] rounded-xl">
      <h2 class="mb-12 text-2xl text-center">My Items</h2>
        <div class="grid  grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{item.image.url}}" class="rounded-t-xl">

                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="text-gray-500">Price : {{item.price}}</p>
                        </div>
                    </a>
                </div>
            {%endfor%}
        </div>
    </div>
    <div class="p-6 mt-6 px-6 bg-gray-100 rounded-xl">
        <a href="{%url 'account:logout'%}" class="px-6 py-4 text-lg bg-red-500 hover:bg-gray-700 rounded-xl text-white">Logout</a>
        <a href="{%url 'core:login' %}" class="px-6 py-4 text-lg bg-teal-500 hover:bg-gray-700 rounded-xl text-white">Login With different account</a>
    </div>
{%endblock%}
