<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%} | Aniket</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200 bg-[#232F3E]">
        <a href="/" class="text-[#FEBD69] text-xl font-semibold">Aniket</a>
        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold text-white hover:text-gray-500">New Item</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold text-white hover:text-gray-500">Browse</a>
            

            {% if request.user.is_authenticated%}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-xl font-semibold bg-[#232F3E] text-white rounded-xl hover:bg-gray-700">Inbox</a>
                <a href="{% url 'account:index' %}" class="px-6 py-3 text-xl font-semibold bg-[#232F3E] text-white rounded-xl hover:bg-gray-700">Account</a>

            {%else%}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-xl font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-xl font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            {%endif%}
            </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {%endblock%}
    </div>
    <footer class="px-6 py-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <p class="text-lg text-gray-500">This is made my Aniket , and its currently in development !</p>

            </div>
            <div class="w-1/3">
                <ul class="space-y-2">
                    <li><a href="{% url 'core:about' %}" class="text-lg text-white hover:text-teal-700">About</a></li>
                </ul>
            </div>
            <p class="w-1/4 text-white">&copy; Aniket. All rights reserved.</p>
    </footer>
    
</body>
</html>
